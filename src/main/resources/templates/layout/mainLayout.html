<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout (titulo, conteudo, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="${titulo}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">FACDigital</a>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Sair</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4 mb-5 flex-grow-1">
    <th:block th:replace="${conteudo}"></th:block>
</main>

<footer class="text-center py-3 bg-light mt-auto">
    &copy; 2025 Marinha do Brasil.
</footer>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
