<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::section}, ~{})}">

<head>
    <title>Validar Token - FACDigital</title>
</head>

<section>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Finalizar Cadastro</h2>
                    <p class="text-center">Digite o token recebido em seu e-mail e crie sua senha de acesso.</p>

                    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
                    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

                    <form method="POST" th:action="@{/primeiro-acesso/finalizar}" th:object="${dadosPrimeiroAcesso}">
                        <input type="hidden" th:field="*{nip}" />
                        <input type="hidden" th:field="*{nome}" />

                        <div class="mb-3">
                            <label for="token" class="form-label">Token de 6 d√≠gitos</label>
                            <input type="text" class="form-control" id="token" th:field="*{token}" required maxlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Crie sua Senha</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
