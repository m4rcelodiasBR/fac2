<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::section}, ~{})}">

<head>
    <title>Primeiro Acesso - FACDigital</title>
</head>

<section>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Primeiro Acesso</h2>
                    <p class="text-center">Identificamos que este é seu primeiro acesso. Por favor, informe seu e-mail funcional para validarmos sua identidade.</p>

                    <form method="POST" th:action="@{/primeiro-acesso/enviar-token}">
                        <div class="mb-3">
                            <label class="form-label">NIP</label>
                            <input type="text" class="form-control" th:value="${dadosXml.nipAvaliador}" disabled />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" th:value="${dadosXml.nomeAvaliador}" disabled />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail Funcional</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="seu.nip@marinha.mil.br">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Token de Validação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
